<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Signin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="mb-4">Google Signin</h1>
        <hr />

        <div class="text-center mb-4">
          <div
            id="g_id_onload"
            data-client_id="161211244229-dnckar719ib1upmuls2hkqn7o4ovd4vs.apps.googleusercontent.com"
            data-callback="onSignIn"
            data-auto_prompt="false"
          ></div>

          <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
          ></div>
        </div>

        <div class="text-center">
          <a href="#" class="btn btn-primary" onclick="signOut();">Sign out</a>
        </div>
      </div>

      <div class="col-sm-6">
        <h1 class="mb-4">Login manual</h1>
        <hr />
        <form class="d-grid">
          <input type="text" name="correo" class="form-control mb-2" placeholder="Correo"/>
          <input type="text" name="password" class="form-control mb-2" placeholder="Password"/>
          <button type="submit" class="btn btn-primary">
            Ingresar
          </button>
        </form>
       
      </div>
    </div>

    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
